<h2 mat-dialog-title matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalRoleCount}}" matBadgeOverlap="false">{{data.name}} Rol atama</h2>
<mat-dialog-content>
  <p>İlgili sayfaya aşağıdan rol atayabilirsiniz.</p>
</mat-dialog-content>

<mat-selection-list #rolesComponent>
  @for (role of listRoles; track role) {
    <mat-list-option selected="{{role.selected}}"> {{role.name}}</mat-list-option>
  }
</mat-selection-list>


<div ></div>
<mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
</mat-dialog-actions>
