<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
          <div class="form-group">
            <label for="nameSurname">Ad Soyad</label>
            <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" aria-describedby="emailHelp" placeholder="Ad Soyad" [ngClass]="{'is-invalid': component.nameSurname.errors}">
            <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
            <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength) ">Ad Soyad kısmı minimum 3, maksimum 50 karakter olmalıdır.</small>
          </div>
            <div class="form-group">
              <label for="kullaniciAdi">Kullanıcı Adı</label>
              <input type="text"  formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': component.username.errors}">
              <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.username.errors?.required">Lütfen Kullanıcı Adını boş geçmeyiniz.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" [ngClass]="{'is-invalid': component.email.errors}">
                <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen Emaili boş geçmeyiniz.</small>
                <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen Emaili düzgün giriniz.</small>
              </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': component.password.errors}">
              <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.password.errors?.required">Lütfen şifreyi boş geçmeyiniz.</small>
            </div>
            <div class="form-group">
              <label for="password">Şifre Tekrar</label>
              <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': component.passwordConfirm.errors}">
              <small *ngIf="submitted && frm.hasError('notSame')">Şifreler eşleşmelidir!</small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>
    <div class="col-md-3"></div>

</div>
