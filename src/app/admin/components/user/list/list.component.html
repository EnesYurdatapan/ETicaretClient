<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameSurname">
        <th mat-header-cell *matHeaderCellDef> İsim Soyisim </th>
        <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="twoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> İki aşamalı doğrulama </th>
        <td mat-cell *matCellDef="let element"><img [src]="element.twoFactorEnabled ? '../../../../assets/active.png' : '../../../../assets/deactive.png'" width="15px" height="15px"> </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="assignRole(element.id)">Rol Ata</button> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td [id]="element.id" controller="users" mat-cell *matCellDef="let element" width="30" appDelete (callback)="getUsers()"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
