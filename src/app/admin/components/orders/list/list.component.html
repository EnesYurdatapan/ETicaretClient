<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> Sipariş Kodu </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Toplam Ücret </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" width="30"><img *ngIf="element.completed" (click)="showDetail(element.id)" style="cursor:pointer" src="../../../../assets/completed.png" width="25" height="25"><img></td>
      </ng-container>

      <ng-container matColumnDef="viewdetail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" width="30"><img (click)="showDetail(element.id)" style="cursor:pointer" src="../../../../assets/detail.png" width="25" height="25"><img></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td [id]="element.id" controller="orders" mat-cell *matCellDef="let element" width="30" appDelete (callback)="getOrders()"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
